<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bb-favicon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #4F5AD0, #9742B7, #BD398F, #EB4C50, #FBCA6D);  /*to bottom (top, right, left) ou em degraus (xxxdeg) - tbm posso colocar porcentagem após a cor, caso queira alterar a qntd dela*/
            background-attachment: fixed;  
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
